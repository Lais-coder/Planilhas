<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilhas</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        table{
            width: 400px;
            height: 100px;
            border-collapse: collapse;
            border: 2px solid darkgray;
        }
        tr.linha1{
            background-color: blueviolet ;
        }
        td{
            border: 1px black solid;
            padding: 8px;
            text-align: center;
        }
        td.dadodiferente{
            background-color: red;
        }
        thead , tfoot{
            background-color: rgb(78, 78, 78);
            color:white;
        }
    </style>
</head>
<body>
    <h1>Minha primeira planilha</h1>
    <table class="primeira">
        <tr class="linha1">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td class="dadodiferente">A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
    </table>
    <h1>Minha Segunda Tabela</h1>
    <table class="Segunda">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td> São Paulo</td>
                <td>45 973 190	</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td>45 973 190	</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio de Janeiro</td>
                <td>17 219 679	</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Numero de Habitantes</td>
                <td></td>
                <td>000000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
